<html>
	<head>
		<title>nLookup demo</title>
		<script src="../dist/jquery.min.js"></script>
		<script src="../dist/jquery.dataTables.min.js"></script>
		<script src="../dist/magnificPopup.js"></script>
		<script src="../dist/nlookup.js"></script>
		
		<script type="text/javascript">
			$(document).ready(function() {
				// select record on click button
				$("#example1").on("click", function() {
					$.fn.nLookup({
						columns: [
							{'label': 'Name', 'field': 'name'},
							{'label': 'Code', 'field': 'code'},
						],
						url: 'countries.json',
						onSelect: function (data) {
							$("#example_countryname").html(data.name);
							$("#example_countrycode").html(data.code);
						}
					});
				});
			});	
			
		</script>
	</head>
	<body>
		<button id="example1">Click me to test!</button>
		<p>
			Selected country:</br>
			Name: <span id="example_countryname"></span>
			Code: <span id="example_countrycode"></span>
		</p>	
	</body>
</html>
